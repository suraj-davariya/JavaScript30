<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Drum Kit</title>
    <link rel="stylesheet" type="text/css" href="drum_kit_CSS.css">
    <script src="drum_kit_JS.js"></script>

</head>
<body>
    <div class="container">


        <div class="main">
            <div data-key="65" class="drum">
                <kbd>A</kbd>
                <span class="sounds">boom</span>
            </div>

            <div data-key="83" class="drum">
                <kbd>S</kbd>
                <span class="sounds">clap</span>
            </div>

            <div data-key="68" class="drum">
                <kbd>D</kbd>
                <span class="sounds">hihat</span>
            </div>

            <div  data-key="70" class="drum">
                <kbd>F</kbd>
                <span class="sounds">kick</span>
            </div>

            <div  data-key="71" class="drum">
                <kbd>G</kbd>
                <span class="sounds">openhat</span>
            </div>

            <div  data-key="72" class="drum">
                <kbd>H</kbd>
                <span class="sounds">ride</span>
            </div>

            <div data-key="74" class="drum">
                <kbd>J</kbd>
                <span class="sounds">snare</span>
            </div>

            <div data-key="75" class="drum">
                <kbd>K</kbd>
                <span class="sounds">tink</span>
            </div>

            <div data-key="76" class="drum">
                <kbd>L</kbd>
                <span class="sounds">tom</span>
            </div>
        </div>

        <audio data-key="65" src="sounds/boom.wav"></audio>
        <audio data-key="83" src="sounds/clap.wav"></audio>
        <audio data-key="68" src="sounds/hihat.wav"></audio>
        <audio data-key="70" src="sounds/kick.wav"></audio>
        <audio data-key="71" src="sounds/openhat.wav"></audio>
        <audio data-key="72" src="sounds/boom.wav"></audio>
        <audio data-key="74" src="sounds/boom.wav"></audio>
        <audio data-key="75" src="sounds/boom.wav"></audio>
        <audio data-key="76" src="sounds/boom.wav"></audio>

    </div>
</body>
</html>
